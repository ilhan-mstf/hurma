<!doctype html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="Hurma.css">
		<title>Hurma</title>
    	<script type="text/javascript" language="javascript" src="hurma/hurma.nocache.js"></script>
	</head>

	<body style="font-family: 'Droid Sans', arial, serif;">
    	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    	<noscript>
			<div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled
			in order for this application to display correctly.
			</div>
		</noscript>

    	<div class="login" id="loginPage">
    		<div class="hurma-header">
    			<img src="img/hurma.png" class="logo" width="182" height="50">
    		</div>
			<table align="center" class="login-panel">
				<tr>
					<td style="font-weight:bold;">Name:</td> 
					<td id="nameFieldContainer"></td> 
				</tr>
				<tr>
					<td style="font-weight:bold;">Password:</td> 
					<td id="passFieldContainer"></td>
				</tr>
				<tr>	
					<td colspan="2" id="sendButtonContainer"></td>
				</tr>
				<tr>
					<td colspan="2" style="color:red;" id="errorLabelContainer"></td>
				</tr>
			</table>
			<div style="padding:50px;">
				<img src="img/cennet_elmasi.png" class="logo" width="150" height="63">
				<img src="img/siemens.png" class="logo" width="150" height="38">
			</div>
			<div class="footer">
				<div style="float:left;padding:15px;color:#aaa;">This application is a graduation project is being done by three eager computer engineer study at METU.</div>
				<div style="float:right;padding:15px;color:#aaa;">&copy; CennetElmasÄ± 2010</div>
			</div>
    	</div>

    	<div class="configuration">
    		<div class="hurma-header">
    			<img src="img/hurma.png" class="logo" width="182" height="50" style="float:left;">
    			<div style="float:left;padding:27px 10px" id="clearButton"></div>
    			<div style="float:left;padding:27px 10px" id="saveButton"></div>
    			<div style="float:left;padding:27px 10px" id="loadButton"></div>
    			<div style="float:right;padding:27px 10px;" id="logoutButton"></div>
    		</div>
    		<div class="leftPanel" >
    			<div class="device-control-panel">
    				<div style="padding:14px 10px;font-size:1.2em;color:#6d1d1d" id="devices"><b>Devices</b></div>
    			</div>
    			<div id="node">
    			</div>
    		</div>
    		<div class="mainPanel">
    			<div class="network-control-panel">
    				<div style="float:left; padding:7px;">
    					<table align="left">
							<tr>
								<td ><b>Name:</b></td> 
								<td id="nameTextField"></td>
								<td style="padding-left:10px;"><b>Simulation Type:</b></td> 
								<td id="simulationTypeLB"></td>
								<td style="padding-left:10px;" ><b>Duration:</b></td> 
								<td >
									<div style="float:left;" id="durationHour"> </div>
									<div style="float:left;" id="durationMinute"></div>
									<div style="float:left;" id="durationSecond"></div>
								</td>
							</tr>
						</table> 
    				</div>
    				<div style="float:right; padding:12px 0px;">
    					<div style="padding-right:10px; float:right;" id="stopButton"></div>
    					<div style="padding-right:10px; float:right;" id="pauseButton"></div>
    					<div style="padding-right:10px; float:right;" id="runButton"></div>
    				</div>
    			</div>
    			<div id="networkTopology">
    			</div>
    		</div>
    	</div>
    	
	</body>
</html>
